<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*发现table是border-box的类型*/
			/*发现tr默认2px的border*/
			table{
				table-layout: auto;
				width: 280px;
				margin: 0 auto;
				text-align: left;
				border: 1px solid #f00;
			}
		</style>
	</head>
	<body>
		<table>
		    <tr>
		        <td>就1列就1列就1列就1列就1列</td>
		        <td>当父级，且宽度很小的时候，例如元素也会出现一柱擎天的情况</td>
		        <td>当父级relative，且宽度很小的时候，例如{position:relative;width:20px;}
		        	,absolute元素也会出现一柱擎天的情况</td>
		    </tr>
		</table>
	</body>
</html>
