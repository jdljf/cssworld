<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="js/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="js/swiper.css"/>
		<style type="text/css">
			.swiper-container {
			    width: 100%;
			    height: 300px;
			}  
		</style>
	</head>
	<body>
		<div class="swiper-container" id="swiper_container">
		  <div class="swiper-wrapper">
		    <div class="swiper-slide">slider1</div>
		    <div class="swiper-slide">slider2</div>
		    <div class="swiper-slide">slider3</div>
		  </div>
		  
		  <div class="swiper-pagination"></div>
		</div>
		<script type="text/javascript" src="js/swiper.min.js">
			
		</script>
		<script>  
				var swiper = new Swiper ('.swiper-container', {
			  	speed: 200,
			  	autoplay: {
			  		delay: 2000,
			  		disableOnInteraction: false,
			  	},
			    loop: true,
			    // 如果需要分页器
			    pagination: {
			      el: '.swiper-pagination',
			    	clickable: true,
			    },
			    preventClicksPropagation: false,
			  })     
			  
			  swiper.params.pagination.clickable = true ;
				//此外还需要重新初始化pagination
				swiper.pagination.destroy()
				swiper.pagination.init()
				swiper.pagination.bullets.eq(0).addClass('swiper-pagination-bullet-active');

//	        swiper.autoplay.start();
//	      }
			  </script>
			</body>
	</body>
</html>
