<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<!--
			正正取大值，正负相加，负负最负
		-->
		<h1>正正取大相邻兄弟合并50>20,所以50</h1>
		<div style="margin-bottom: 50px;height: 20px;"></div>
		<div style="margin-top: 20px;height: 20px;"></div>
		<h1>正正取大父子合并50>20,所以50</h1>
		<div style="margin-top: 50px;height: 20px;">
			<div style="margin-top: 20px;height: 20px;"></div>
		</div>
		<h1>正正取大自身合并50>20,所以50</h1>
		<div style="margin-top: 20px;margin-bottom: 50px;"></div>
		<br />
		<h1>正负相加相邻兄弟合并50-20，所以30</h1>
		<div style="margin-bottom: 50px;height: 20px;"></div>
		<div style="margin-top: -20px;height: 20px;"></div>
		<h1>正负相加父子合并50-20，所以30</h1>
		<div style="margin-top: -20px;height: 20px;">
			<div style="margin-top: 50px;height: 20px;"></div>
		</div>
		<br />
		<h1>负负最负相邻兄弟合并-50<-20,所以-50</h1>
		<div style="margin-bottom: -50px;></div>
		<div style="margin-top: -20px;"></div>
		<div style="height: 30px;"></div>
		<h1>负负最负父子合并-50<-20,所以-50</h1>
		<div style="margin-top: -20px;">
			<div style="margin-top: -50px;"></div>
		</div>
		<div style="height: 30px;"></div>
		<h1>负负最负自身合并-50<-20,所以-50</h1>
		<div style="margin-top: -20px;margin-bottom: -50px;"></div>
	</body>
</html>
