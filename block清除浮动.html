<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				padding: 10px;
				background-color: #cd0000;
			}
			.box > img{
				float: left;
				clear: both;
			}
			.clear:after{
				content: "";
				display: block;
				/*display: table;*/
				/*display: list-item;*/		/*list-item比block和table多了一些地方*/
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box clear">
			<!--3个元素皆能清除浮动-->
			<img style="height: 100px; width: 100px;" src="img/edit.png"/>
		</div>
	</body>
</html>
