<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.element{
				max-height: 0;
				overflow: hidden;
				transform: max-height .25s;
			}
			:checked ~ .element{
				max-height: 666px;
			}
		</style>
	</head>
	<body>
		<input type="checkbox" name="check" id="check" value="" />
		<p>个人觉得</p>
		<div class="element">
			<p>display:table-cell其他一些应用，例如，两栏自适应布局，垂直居中效果等等都是可以通过其他
			技术手段模拟出来的，但是，根据列表个数自动等宽的效果，其他css是很难模拟的，尤其是需要兼容
			IE8浏览器的时候</p>
		</div>
		<label for="check" class="check-in">更多</label>
		<label for="check" class="check-out">收起</label>
	</body>
</html>
