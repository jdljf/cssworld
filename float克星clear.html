<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				width: 20px;height: 20px;
				margin: 5;
				float: left;
			}
			li:nth-of-type(3){
				clear: both;
			}
		</style>
	</head>
	<body>
		<!--
			clear并没有清除浮动
			而是：元素盒子的边不能和前面的浮动元素相邻
			注意：clear是让自身不能和前面的浮动元素相邻，对后面的元素是不管的
		-->
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
