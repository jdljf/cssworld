<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				height: 160px;
				padding: 30px;
				box-sizing: border-box;
				background: #beceeb;
			}
			.child{
				height: 100%;
				background: #CD0000;
			}
			.rel{
				position: relative;
			}
			.rel > .child{
				width: 100%;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<h1>非定位元素的宽高百分百计算不会将padding计算在内，但定位元素会</h1>
		<div class="box">
			<div class="child">高度100px</div>
		</div>
		<div class="box rel">
			<div class="child">高度160px</div>
		</div>
	</body>
</html>
