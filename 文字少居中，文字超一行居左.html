<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				padding: 10px;
				background: #CD0000;
				text-align: center;
			}
			.content{
				display: inline-block;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p id="conMore" class="content">文字内容</p>
		</div>
		<!--按钮-->
		<p><button id="btnMore">更多文字</button></p>
	</body>
	<script type="text/javascript">
		var conMore = document.getElementById('conMore');
		var btnMore = document.getElementById('btnMore');
		
		if (btnMore && conMore) {
			btnMore.onclick = function () {
				conMore.innerHTML+= '更多文字';
			}
		}
	</script>
</html>
