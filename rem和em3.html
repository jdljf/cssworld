<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.em1{
				font-size: 1.5em;
			}
			.em2{
				font-size: 1.25em;
			}
		</style>
	</head>
	<body>
		<h4 style="color: red;">Em 继承的例子</h4>
		<div class="em1">1.5em,现在是16*1.5=20px</div>
		<br />
		<div class="em2">
			<div class="em1">加一层1.25em的div包裹1.5em,即现在是16*1.25*1.5=30px</div>
		</div>
	</body>
</html>
