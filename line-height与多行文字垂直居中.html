<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 280px;
				line-height: 120px;
				background-color: #f0f3f9;
				margin: auto;
			}
			.content{
				display: inline-block;
				line-height: 20px;
				margin: 0 20px;
				text-align: left;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content">基于行高实现的多行文字垂直居中效果，就要vertical-align帮忙</div>
		</div>
	</body>
</html>
