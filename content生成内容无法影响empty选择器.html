<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 216px;
				padding: 10px;
				border: 10px solid #CD0000;
				margin: auto;
			}
			.box:empty{
				border-style: dashed;
			}
		</style>
	</head>
	<body>
		<h4>有内容</h4>
		<div class="box">有内容</div>
		<h4>无内容</h4>
		<div class="box"></div>
		<h4>空格也算内容</h4>
		<div class="box"></div>
		<h4>伪元素不算内容</h4>
		<div class="box pseudo"></div>
	</body>
</html>
