<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a + a:before{
				content: "";
				font-size: 0;
				padding: 10px 3px 1px;
				margin-left: 6px;
				border-left: 1px solid gray;
			}
			span{
				padding: 50%;
				background: gray;
			}
			.box{
					border: 2px dashed #CD0000;
			}
			button{
				position: absolute;
				clip: rect(0 0 0 0);
			}
			label{
				display: inline-block;
				line-height: 20px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<a href="">登陆</a><a href="">注册</a>
		<!--<div class="box">
			<span>内有文字若干</span>
		</div>-->
		<button id="btn"></button>
		<label for="btn">按钮</label>
	</body>
</html>
