<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<span id="vAlign">字母x</span><img src="img/1.jpg" width="128" height="92"/>
		<p>文字的vertical-align值：<select name="" id="select">
			<option value="baseline">baseline</option>
			<option value="10px">10px</option>
			<option value="-10px">-10px</option>
			<option value="1em">1em</option>
			<option value="-1em">-1em</option>
			<option value="50%">50%</option>
			<option value="-50%">-50%</option>
		</select>
		</p>
		<script type="text/javascript">
			var eleSelect = document.getElementById("select");
			var eleValign = document.getElementById("vAlign");
			
			if (eleSelect && eleValign) {
				eleSelect.onchange = function () {
					eleValign.style.verticalAlign = this.value;
				}
			}
		</script>
	</body>
</html>
